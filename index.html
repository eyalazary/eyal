<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אימון אדלריאני בטבע - מפגש היכרות</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed h-full w-64 z-50 top-0 right-0">
        <div class="flex flex-col h-full">
            <!-- Logo/Title -->
            <div class="p-6 border-b">
                <div class="text-xl font-bold">
                    אימון אדלריאני בטבע
                </div>
            </div>
            
            <!-- Navigation Links -->
            <div class="flex-1 p-6">
                <div class="space-y-6">
                    <a href="#benefits" class="block hover:text-green-600 transition-colors">מה במפגש</a>
                    <a href="#why-nature" class="block hover:text-green-600 transition-colors">למה בטבע</a>
                    <a href="#about" class="block hover:text-green-600 transition-colors">עלי</a>
                    <a href="#testimonials" class="block hover:text-green-600 transition-colors">המלצות</a>
                    <a href="#details" class="block hover:text-green-600 transition-colors">פרטים</a>
                    <a href="#contact" class="block hover:text-green-600 transition-colors">צור קשר</a>
                </div>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="lg:hidden absolute top-4 left-4" id="mobile-menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content with Padding for Nav -->
    <div class="mr-64">
        <!-- Hero Section -->
        <header class="bg-green-50 py-16">
            <div class="container mx-auto px-4 max-w-4xl text-center">
                <h1 class="text-4xl font-bold mb-6">
                    מפגש היכרות אישי עם אימון אדלריאני בטבע 🌳
                </h1>
                <h2 class="text-2xl text-gray-600 mb-8">
                    המתנה שאתם מפרגנים לעצמכם
                </h2>
                <img src="./Like-forest.jpg" alt="אימון בטבע" class="rounded-lg shadow-lg mb-8 mx-auto">
                <button class="bg-green-600 text-white px-8 py-4 rounded-full text-xl hover:bg-green-700 transition-colors">
                    קבע מפגש היכרות
                </button>
            </div>
        </header>

        <!-- Rest of the sections remain the same, just moved inside the main content div -->
        <!-- Benefits -->
        <section id="benefits" class="py-16 bg-white">
            <!-- Same content as before -->
        </section>

        <!-- Why Nature -->
        <section id="why-nature" class="py-16 bg-green-50">
            <!-- Same content as before -->
        </section>

        <!-- About Coach -->
        <section id="about" class="py-16 bg-white">
            <!-- Same content as before -->
        </section>

        <!-- Testimonial -->
        <section id="testimonials" class="py-16 bg-green-50">
            <!-- Same content as before -->
        </section>
        
        <!-- Details & Price -->
        <section id="details" class="py-16 bg-white">
            <!-- Same content as before -->
        </section>

        <!-- Contact Form -->
        <section id="contact" class="py-16 bg-green-50">
            <!-- Same content as before -->
        </section>

        <!-- FAQ -->
        <section class="py-16 bg-white">
            <!-- Same content as before -->
        </section>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-8">
            <div class="container mx-auto px-4 text-center">
                <p>© 2025 אימון אדלריאני בטבע. כל הזכויות שמורות.</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript for Mobile Menu -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const nav = document.querySelector('nav');
        const mainContent = document.querySelector('.mr-64');

        mobileMenuButton.addEventListener('click', () => {
            nav.classList.toggle('hidden');
            mainContent.classList.toggle('mr-0');
            mainContent.classList.toggle('mr-64');
        });
    </script>
</body>
</html>
